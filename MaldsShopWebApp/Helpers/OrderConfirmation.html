<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
        }

        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #888;
        }

        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your order successfully procesed</h1>
        </div>
        <div class="content">
            <p>Your order details:</p>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{i}</td>
                        <td>{title}</td>
                        <td>{quantity}</td>
                        <td>{price}</td>
                        <td>{totalPrice}</td>
                    </tr>
                </tbody>
            </table>
            <h3>Grand total: {grandTotal}</h3>
        </div>
        <div class="footer">
            Regards,<br>
            MaldsShop Team<br>
            <a href="https://malds.dev">malds.dev</a>
        </div>
    </div>
</body>
</html>
